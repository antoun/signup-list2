<body class="text-center">
  <form action="/" class="form-signin" method="POST">
    <img class="mb-4" src="images/kyphiLog.png" alt="" width="72" height="72">
    <h1 class="h3 mb-3 font-weight-normal">SignUp for best deals</h1>

    <input type="text" name="fName" class="form-control top" placeholder="First Name" required autofocus>
    <input type="text" name="lName" class="form-control middle" placeholder="Last Name" required>
    <input type="email" name="email" class="form-control middle" placeholder="email" required>
    <input type="text" name="phone" class="form-control bottom" placeholder="phone" required>

    <button class="btn btn-lg btn-primary btn-block" type="submit">Sign me Up</button>
    <p class="mt-5 mb-3 text-muted">&copy; Kyphi</p>
  </form>
